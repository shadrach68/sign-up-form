<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <label for="sign-up" id="sign-up">Sign-up</label>
        <label for="username">Username: </label>
        <input type="text" name="username" id="input" title="username" placeholder="Enter your username..." required>

        <label for="password">Password: </label>
        <input type="password" name="password" id="inppass" title="password" placeholder="Enter your password..." required>

        <label for="email" id="email">Email: </label>
        <input type="email" id="inpemail" name="email" title="email" placeholder="Enter your email..." required>

        <button type="submit" id="button">Sign-up</button>
        <button type="button" id="forg-btn">Forgotten-password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
